<form class="form-horizontal" id="issue-edit-form" ng-submit="saveIssue()">

  <div ng-repeat="error in errors" class="alert alert-danger">{{error}}</div>

  <input type="hidden" ng-model="issue.id" />

  <label for="subject" class="col-md-2 control-label">Titre</label>
  <div class="col-md-10">
    <input type="text" class="form-control" id="subject" placeholder="Subject" ng-model="issue.subject">
  </div>

  <label for="description" class="col-md-2 control-label">Description</label>
  <div class="col-md-10">
    <textarea class="form-control" rows="4" id="description" ng-model="issue.description" placeholder="Description"></textarea>
  </div>

  <label class="col-lg-2 control-label">Projet</label>
  <div class="col-lg-10">
    <select ng-model="issue.project">
      <option ng-repeat="project in projects" value="{{project.id}}" ng-selected="issue.project.id == project.id">{{project.name}}
      </option>
    </select>
  </div>

  <label class="col-lg-2 control-label">Tracker</label>
  <div class="col-lg-10">
    <select ng-model="issue.tracker">
      <option ng-repeat="tracker in trackers" value="{{tracker.id}}" ng-selected="issue.tracker.id == tracker.id">{{tracker.name}}
      </option>
    </select>
  </div>

  <label for="status" class="col-lg-2 control-label">Statut</label>
  <div class="col-lg-10">
    <div class="btn-group">
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" id="status">
        {{issue.status.name}} <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li ng-repeat="status in statuses"><a class="link" ng-click="setStatus(status)">{{status.name}}</a></li>
      </ul>
    </div>
  </div>

  <label for="priority" class="col-lg-2 control-label">Priorité</label>
  <div class="col-lg-10">
    <div class="btn-group">
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" id="priority">
        {{issue.priority.name}} <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li ng-repeat="priority in priorities"><a class="link" ng-click="setPriority(priority)">{{priority.name}}</a></li>
      </ul>
    </div>
  </div>

  <label for="assignedto" class="col-lg-2 control-label">Assigné à</label>
  <div class="col-lg-10">
    <div class="btn-group">
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" id="assignedto">
        {{issue.assigned_to | userName}} <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li ng-repeat="user in users"><a class="link" ng-click="setAssignedTo(user)">{{user | userName}}</a></li>
      </ul>
    </div>
  </div>

  <label for="targetversion" class="col-lg-2 control-label">Version cible</label>
  <div class="col-lg-10">
    <div class="btn-group">
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" id="targetversion">
        {{issue.fixed_version.name}} <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li><a class="link" ng-click="setVersion({})">&nbsp;</a></li>
        <li ng-repeat="version in versions"><a class="link" ng-click="setVersion(version)">{{version.name}}</a></li>
      </ul>
    </div>
  </div>

  <label for="category" class="col-lg-2 control-label">Catégorie</label>
  <div class="col-lg-10">
    <div class="btn-group">
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" id="category">
        {{issue.category.name}} <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li><a class="link" ng-click="setCategory({})">&nbsp;</a></li>
        <li ng-repeat="category in categories"><a class="link" ng-click="setCategory(category)">{{category.name}}</a></li>
      </ul>
    </div>
  </div>

  <div class="col-lg-offset-2 col-lg-10">
    <button type="submit" class="btn btn-primary" ng-disabled="submitting"><span ng-show="issue.id">Mettre à jour</span><span ng-hide="issue.id">Créer</span></button>
  </div>
</form>

<!--
priority_id
category_id
parent_issue_id - ID of the parent issue -->
