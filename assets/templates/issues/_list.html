<div class="assigned-div">{{issue.author.name}}</div> 
<div>
	<div class="select-div">
		<div class="check">
			<div class="mark"></div>
		</div>
	</div>
	<div class="fav-div"><span class="fav icon" data-icon="S"></span></div>
	<div class="project-div"> {{issue.project.name}}</div>
	<div class="priority-div unselectable"><span class="prior {{ 'is' + issue.priority.id }}">i</span></div>
	<div class="subject-div">
		<div class="issue-tab">
			<span class="issue-subject">{{issue.subject}}</span>
			<span class="count" ng-class="issue.notes_count == 0 ? 'zero' : ' ' ">{{ issue.notes_count == 0 ? "New" : issue.notes_count }}</span>
			<span class="last-talk">{{ issue.last_note }}</span>
		</div>
	</div>
</div>
