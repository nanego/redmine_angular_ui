<div class="assigned-div">{{issue.author.name}}</div> 
<div>
	<div class="select-div">
		<div class="check">
			<div class="mark"></div>
		</div>
	</div>

	<div class="fav-div">
    <a ng-href="/watchers/watch?light=1&amp;object_id={{ issue.id }}&amp;object_type=issue&amp;replace=watched-{{ issue.id }}"
       data-method="{{ issue.watched == '1' ? 'delete' : 'post' }}"
       data-remote="true"
       class="fav icon"
       data-icon="{{ issue.watched == '1' ? 'S' : 's' }}">
    </a>
  </div>
	<div class="tracker-div"> {{issue.tracker.name}}</div>
	<div class="project-div"> {{issue.project.name}}</div>
  <priority-toggle ng-model="issue.priority.id" issue-id="issue.id"></priority-toggle>
	<div class="subject-div">
		<div class="issue-tab">
			<span class="issue-subject">{{issue.subject}}</span>
			<span class="count" ng-class="issue.notes_count == 0 ? 'zero' : ' ' ">{{ issue.notes_count == 0 ? "New" : issue.notes_count }}</span>
			<span class="last-talk">{{ issue.last_note }}</span>
		</div>
	</div>
</div>
