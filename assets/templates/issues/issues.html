<div main_loader></div>

<ng-include src="'/plugin_assets/redmine_angular_ui/templates/layouts/header.html'" ng-hide="mainLoading===undefined || mainLoading"></ng-include>

<div ng-hide="mainLoading===undefined || mainLoading">
  <div class="smallFontSize">
    <h3 class="table-title" style="margin-top: 60px;">{{ current.issues && current.issues.length > 0 ? "DerniÃ¨res demandes" : "Aucune demande ouverte" }}</h3>
    <div ng-controller="NotificationsController">
      <ul scroller="" loading-method="load_next_issues()" class="table-issues">
        <li style="clear: both;" ng-repeat="issue in current.issues" class="issue_line" id="{{issue.id}}" ng-class="{'notified_line':(notified_lines.indexOf('issue-' + issue.id) > -1)}">
          <ng-include src="'/plugin_assets/redmine_angular_ui/templates/issues/_list.html'"></ng-include>
        </li>
      </ul>

      <div spinner="next_issue_loaded" class="centered" ng-show="next_issues_exist"></div>

    </div>

  </div>
</div>
