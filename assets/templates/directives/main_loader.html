<div class="modal" ng-class="mainLoading ? 'show' : 'hide'">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div spinner style="float: right;"></div>
        <h4 class="modal-title">Pré-chargement des données</h4>
      </div>
      <div class="modal-body">

        <div class="row" style="margin-bottom: 10px;">
          <div class="col-sm-6 col-sm-offset-3">
            <div class="input-group">
              <span class="input-group-addon">
                <input type="checkbox" ng-checked="issues!=undefined" disabled="disabled">
              </span>
              <input type="text" class="form-control" value="Demandes">
            </div>
          </div>
        </div>

        <div class="row" style="margin-bottom: 10px;">
          <div class="col-sm-6 col-sm-offset-3">
            <div class="input-group">
              <span class="input-group-addon">
                <input type="checkbox" ng-checked="projects!=undefined" disabled="disabled">
              </span>
              <input type="text" class="form-control" value="Projets">
            </div>
          </div>
        </div>

        <div class="row" style="margin-bottom: 10px;">
          <div class="col-sm-6 col-sm-offset-3">
            <div class="input-group">
              <span class="input-group-addon">
                <input type="checkbox" ng-checked="user!=undefined" disabled="disabled">
              </span>
              <input type="text" class="form-control" value="Profil utilisateur">
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
