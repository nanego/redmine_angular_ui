<h2>Bienvenue {{ user.firstname }}</h2>

<h2>Liste des demandes</h2>

<div>
  <ul>
    <li ng-repeat="issue in issues | orderBy:id:false">
      <div class="issue-listing">
        <div class="large-11 small-11 columns">
          <h5>
            {{ "#" + issue.id + " - " + issue.project.name + " > " + issue.subject }}
          </h5>
          <p>
            {{ issue.updated_on | date:'dd/MM/YYYY H:mm:ss' }}
          </p>
        </div>
      </div>
    </li>
  </ul>
</div>
